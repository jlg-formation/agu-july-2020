<main>
  <h1>Liste des articles</h1>
  <nav>
    <button (click)="articleService.refresh()">Rafraichir</button>
    <button routerLink="/article/create">Ajouter</button>
    <button (click)="remove()" [hidden]="selectedArticles.length === 0">Supprimer</button>
  </nav>
  <table>
    <caption>
      Liste des articles
    </caption>
    <thead>
      <tr>
        <th scope="row">Nom</th>
        <th scope="row">Prix</th>
        <th scope="row">Quantit√©</th>
      </tr>
    </thead>
    <tbody>
      <tr
        (click)="toggle(a)"
        [class.selected]="selectedArticles.includes(a)"
        *ngFor="let a of articleService.articles"
      >
        <td class="name">{{ a.name | ellipsis: 15 }}</td>
        <td class="price">{{ a.price | currency }}</td>
        <td class="qty">{{ a.qty }}</td>
      </tr>
    </tbody>
  </table>
</main>
